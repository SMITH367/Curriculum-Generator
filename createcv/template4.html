<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./create css/styles.css">
  <link rel="stylesheet" href="./create css/responsive.css">
  <link rel="stylesheet" href="./create css/template4.css">
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <title>Template 4️</title>
</head>

<body>
  <div>
    <header class="header">
      <nav class="nav">
        <div>
          <a class="logo" href="../index.html"> CVMAKER </a>
        </div>

        <button class="toogle-init">
          &#9776;
        </button>

        <ul class="nav-menu">

          <li class="nav-menu-item">
            <a href="../index.html">Inicio</a>
          </li>

          <li class="nav-menu-item">
            <a href="">Contacto</a>
          </li>
        </ul>

      </nav>

    </header>
    .

    <div class="container">


      <div class="cont-cv">
        <h1 class="title center">CREA TU CV</h1>
        <section class="main">
          <article class="data">
            <p class="center margin-1em">Selecciona tu color</p>
            <div class="cont-color-bg">
              <div class="background border-bg" id="bgc-1"></div>
              <div class="background border-bg" id="bgc-2"></div>
              <div class="background border-bg" id="bgc-3"></div>
            </div>
            <h2 class="center">Datos personales</h2>

            <form class="data-inputs">
              <input type="text" id="name" placeholder="name">
              <input type="text" id="ocupation" placeholder="ocupation">
              <input type="number" id="phone" placeholder="phone">
              <input type="text" id="email" placeholder="email">
              <input type="text" id="address" placeholder="address">
              <input type="text" id="link" placeholder="link">
              <br>
              
              <h5 class="center">Idiomas</h5>
              <div class="Cont-data-info center">
                <select id="languages" class="center margin-1em">
                  <option></option>
                  <option value="English">English</option>
                  <option value="Spanish">Spanish</option>
                  <option value="Italian">Italian</option>
                  <option value="Mandarin">Mandarin</option>
                  <option value="Portugese">Portugese</option>

                </select>

                <button id="addLanguage" class="center margin-1em"> Add language</button>

              </div>
              <div class="Cont-data-info center">

                <h5 class="center">Habilidades</h5>
                <input type="text" id="skill" placeholder="skills" value="•" class="center">
                <br>
                <button class="center" id="addSkill"> Add Skill</button>
              </div>
              <br>
              <div class="Cont-data-info center">
                <h3>Perfil</h3>
                <textarea id="profile" cols="15" rows="10" placeholder="Informacion sobre ti"></textarea>
                <textarea id="experience" cols="15" rows="10" placeholder="Experiencia Laboral"></textarea>
                <textarea id="education" cols="15" rows="10" placeholder="Educacion"></textarea>


              </div>

            </form>

          </article>
          <div class="final-cv" id="final-cv">
            <article class="preview">

              <div class="about">
                <div class="ocupation separation"></div>
                <div class="profile separation">
                </div>
                <h4>Lenguajes</h4>
                <div class="languages separation">
                </div>
                <h4>Habilidades</h4>
                <div class="skill separation">
                </div>
              </div>

              <div class="proffesional">
                <div class="name">
                  <div class="first"></div>
                </div>
                <div class="contact separation">

                  <h4>Contacto</h4>

                  <div class="email separation"></div>
                  <div class="phone separation"></div>
                  <div class="address separation"></div>
                  <div class="link separation"></div>
                </div>
                <div class="experience separation">

                </div>


                <div class="education separation">

                </div>

              </div>
            </article>
          </div>
        </section>

      </div>

      <div>
        <button class="downloadCv"> Dowload </button>
      </div>

      <footer class="footer"> 

      </footer>

    </div>

  </div>
  <footer class="footer center">

    <div class="footer-cont">

      <h3 class="footer-e">CV MAKER IS A SIMPLE CV GENERATOR</h3>
      <h3 class="footer-e">Contact</h3>
      <a href="https://www.linkedin.com/in/brayan-puentes-ruiz-084018192/" target="_blank"><i
          class="fa fa-linkedin-square footer-e" aria-hidden="true">in</i> </a>
      <p class="footer-e">Created by Brayan Puentes Ruiz</p>

    </div>
  </footer>

  <script src="./create js/drawAbout.js"></script>
  <script src="./create js/drawProffesional.js"></script>
  <script src="./create js/downloadCv.js"></script>

</body>

</html>
